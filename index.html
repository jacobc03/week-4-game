<!DOCTYPE html>
<html>
<head>
		
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	

	<title>Star Wars RPG</title>
</head>
<body>
	
	<h1>Star Wars RPG!</h1>
	<div class="container">
		<div class="row">
					<div id="one">
					<div class="col-md-3 pickCharacter jediBox" >
						<p>Luke SkyWalker</p>
						<img class="jedi" src="assets/images/luke.jpg">
						<p id="lukeHealth"></p>
					</div>
					</div>
					<div class="col-md-3 pickCharacter jediBox" id="obi">
						<p>Obi-Wan Kenobi</p>
					<img class="jedi" src="assets/images/obi.jpeg">
						<p id="obiHealth"></p>
					</div>
					<div class="col-md-3 pickCharacter jediBox">
						<p>Darth Sidious</p>
					<img class="jedi" src="assets/images/sid.jpeg">
						<p id="sidHealth"></p>
					</div>
					<div  class="col-md-3 pickCharacter jediBox">
						<p>Darth Vader</p>
					<img class="jedi" src="assets/images/darth.jpg">
						<p id="vaderHealth"></p>
					</div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<h2>Your Character</h2>
					<div id="chosenCharacter"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<h2>Ememies Available To Attack</h2>
					<div id="enemiesLeft"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<h2>Fight Section</h2>
					<div><button type="button">Attack!</button></div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-3">
				<h2>Defender</h2>
					<div id="chosenDefender"></div>
			</div>
			</div>
		</div>
		

	
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
